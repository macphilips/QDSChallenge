apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

version = '1'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile("org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE")
	compile 'com.google.code.gson:gson:2.8.0'

}
